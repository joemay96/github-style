<!-- {{ $image := .Page.Resources.GetMatch .Destination }} -->
{{ $image := resources.GetMatch .Destination }}
{{ if gt $image.Width 640 }}
{{ $image = $image.Resize "580x" }}
{{ end }}
{{ if gt $image.Height 640 }}
{{ $image = $image.Resize "x580" }}
{{ end }}
<div class="img-container">
	<img class="img" src="{{ $image.RelPermalink | safeURL }}" {{ with .Text }} alt="{{ . }}" {{ end }}
		{{ with .Title }} title="{{ . }}" {{ end }} />
	{{ with .Title}} <figcaption>{{ . | markdownify }}</figcaption> {{ end }}
</div>



<style scoped>
	.img-container {
		display: flex;
		width: 100%;
		align-items: center;
		justify-content: center;
	}

	.img {
		border-radius: 5px;
	}
</style>
